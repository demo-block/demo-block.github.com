<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />

		<meta name="format-detection" content="email=no" />
		<title>查看详细</title>
		<script src="js/bowser.min.js" type="text/javascript"></script>
		<script>
			var iPhone = bowser.name;
			if (iPhone = 'iPhone') {
				var meta = document.createElement("meta");
				var head = document.getElementsByTagName("head")[0];
				head.insertBefore(meta, head.childNodes[0]);
				meta.setAttribute("name", "viewport");
				meta.setAttribute("content", "width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1");
			}
		</script>
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/system.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>
		<div class="box">
			<div class="main" style="margin-top: 60px;">
				<div class="app_item">
					<div class="detail_title">
						慈善惠
					</div>
					<h4 class="er_title addr">
						下载地址：公众号项目，可关注“慈善惠”公众号查看
					</h4>
					<div class="app_info">
						<h4 class="er_title">一、慈善捐助</h4>
						<p>展示公益项目列表，可以查看项目详情，在线捐款，通过项目名称进行项目查询，点击善款公开可查看捐款总额，发起众筹为组建义工团队后申请项目。</p>
						<div class="img_box" style="width: 90%; margin: 20px auto;">
							<img src="img/cishan/pic1.png" style="width: 45%;">
							<img src="img/cishan/pic2.png" style="width: 45%;">
						</div>
						<h4 class="er_title">二、义工团队</h4>
						<p>展示义工团队发起的活动，点击活动查看详情，可通过活动名称查询，查看所有义工团队列表，填写表单申请加入义工，义工达人根据参加活动次数，完成任务次数，奉献工时多少进行排序。</p>
						<div class="img_box" style="width: 90%; margin: 20px auto;">
							<img src="img/cishan/pic3.png" style="width: 45%;">
							<img src="img/cishan/pic4.png" style="width: 45%;">
						</div>
						<div class="img_box" style="width: 90%; margin: 20px auto;">
							<img src="img/cishan/pic7.png" style="width: 45%;">
							<img src="img/cishan/pic8.png" style="width: 45%;">
						</div>
						<h4 class="er_title">三、个人中心</h4>
						<p>查看个人资料，参与的活动，捐款记录等等</p>
						
						<div class="img_box" style="width: 90%; margin: 20px auto;">
							<img src="img/cishan/pic5.png" style="width: 45%;">
							<img src="img/cishan/pic6.png" style="width: 45%;">
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
